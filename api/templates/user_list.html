{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>User List</h2>
<form method="get">
    <label for="country">Country:</label>
    <input type="text" name="country" value="{{ request.GET.country }}">
    <button type="submit">Filter</button>
</form>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.country }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
